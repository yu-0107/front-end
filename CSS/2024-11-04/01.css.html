<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head {
            background-color: red;
            width: 300px;
            height: 200px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #000;
            margin: 0 auto;
            overflow: hidden;
        }

        .main {
            background-color: greenyellow;
            width: 1000px;
            height: 200px;
            border: 1px solid #000;
            text-align: center;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .footer {
            height: 100px;
            margin: 0 auto;
            display: flex;
            overflow: hidden;
            border-radius: 10px;
        }


        .footer1 {
            background-color: lightblue;
            width: 70px;
            height: 50px;
            display: flex;
            text-align: center;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .footer2 {
            background-color: lightgoldenrodyellow;
            width: 70px;
            height: 50px;
            display: flex;
            text-align: center;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!-- 頭 -->
    <div class="head">
        red
    </div>
    <br>
    <!-- 身體 -->
    <div class="main">
        green
    </div>
    <br>
    <!-- 腳 -->
    <div class="footer">
        <div class="footer1">blue</div>
        <div class="footer2">yellow</div>
    </div>


</body>

</html>
