<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            /* 乙級 丙級 或者特定大小 */
            /* 網頁失去往下滑的能力 */
            /* overflow: hidden; */
        }


        .box {
            background-image: url('./image/1.jpg');
            width: 400px;
            height: 500px;
            background-color: lightblue;
            /* background-position: center top; */
            background-position: left top;
        }

        .box-img {
            /* 固定地方隱藏 */
            overflow: hidden;
            width: 400px;
            height: 500px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <!-- img -->
    <h3>img 圖片</h3>
    <img src="./image/1.jpg" alt="">

    <hr>
    <!-- box background-img -->
    <h3>box background-img</h3>
    <div class="box">
        <!-- box img -->
    </div>
    <h3>box img</h3>
    <div class="box-img">
        <img src="./image/1.jpg" alt="">

    </div>

</body>

</html>
