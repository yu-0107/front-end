<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css 順序 1.bs 2.self -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="container mt-3">
        <h2>Hover Rows</h2>
        <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>
        <table class="table table-hover" id="myTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>1</td>
                    <td>新北市</td>
                </tr> -->
            </tbody>
        </table>
    </div>


    <!-- js include 順序 1.bs 2.jq 3.self -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- <script src="../kai/pw.js"></script> -->
    <!-- <img src="./php/data.php" alt="" srcset=""> -->
    <script>
        $(document).ready(function () {
            // cors warning
            // let url = `http://localhost/php/s20250123/php/data.php`;

            // public
            let url = `http://localhost/php/curl.php`;
            
            const myTable = $('#myTable');
            const myTbody = myTable.find('tbody');
            console.log('myTbody',myTbody);
            
            $.ajax({
                type: "get",
                url: url,
                // data: "data",
                dataType: "Json",
                success: function (res) {
                    console.log('ajax ok');
                    console.log('res', res.records);
                    let data = res.records;
                    $.each(data, function (key, value) {
                        console.log('key',key);
                        console.log('value',value.storename);
                        let temText = `
                            <tr>
                                <td>${key }</td>
                                <td>${value.storename}</td>
                            </tr>
                        `;

                        $(myTbody).append(temText);
                    });



                }
            });



        });
    </script>
</body>

</html>
