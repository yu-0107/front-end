<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .fixed-box {
            position: fixed;
            right: 0%;
            bottom: 0%;
        }

        .green-box {
            margin: auto;
            position: relative;
            width: 800px;
            height: 600px;
            background-color: lightgreen;
        }

        .pink-box {
            position: absolute;
            right: 5%;
            bottom: 10%;
            width: 150px;
            height: 150px;
            background-color: lightpink;
        }

        .my-text {
            font-size: 30px;
            text-align: center;
            padding: 10px;
        }

        .y-box {
            position: absolute;
            left: 5%;
            bottom: 10%;
            width: 150px;
            height: 150px;
            background-color: lightyellow;
        }

        .z-box {
            position: absolute;
            left: 5%;
            top: 10%;
            width: 150px;
            height: 150px;
            background-color: lightsalmon;
        }

        .x-box {
            position: absolute;
            right: 5%;
            top: 10%;
            width: 150px;
            height: 150px;
            background-color: lightseagreen;
        }
    </style>
</head>

<body>
    <div class="fixed-box">
        <div class="green-box">
            <div class="pink-box my-text">
                - -
            </div>
            <div class="y-box my-text">
                -_-
            </div>
            <div class="z-box my-text">
                = =
            </div>
            <div class="x-box my-text">
                =_=
            </div>
        </div>
    </div>

</body>

</html>
