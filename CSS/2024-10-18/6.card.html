<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 250px;
            /* border: 1px solid black; */
            padding: 10px;
            block-size: border-box;
            position: relative;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px gray;
        }

        .card-ribbon {
            position: absolute;
            top: -18px;
            left: -18px;
        }

        .card-img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="./ribbon.png" class="card-ribbon">
        <img src="./iphone.jpg" alt="" class="card-img">
        <p>iphone 16 Pro Max</p>
        <p>$48,899</p>
    </div>

</body>

</html>
