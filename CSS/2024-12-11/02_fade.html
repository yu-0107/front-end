<!DOCTYPE html>
<html>

<head>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin-top: 30px;
            /* display: block; */
        }
    </style>

</head>

<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>

    <div id="box">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // 1.bind
            const hide = $('#hide');
            const show = $('#show');
            const toggle = $('#toggle');
            const box = $('#box');

            // 2.action
            hide.click(function (e) {
                console.log('hide ok');
                box.fadeOut(3000);

            });

            show.click(function (e) {
                console.log('show ok');
                box.fadeIn(3000);

            });

            toggle.click(function () {
                box.fadeToggle(3000);
            });

            // 
            // 抓今天日期
            // 畫表格
            // 填上當月日期
            // ......
        });
    </script>
</body>

</html>
