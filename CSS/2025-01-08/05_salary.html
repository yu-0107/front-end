<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 挑戰
        let salary = [10000,20000,30000,40000,50000];
        
        // 1.增加10%薪水
        // 2.當我薪水超過30000,增加bonus 5000
        // 3.總共要發多少錢
        
        let addSalary = salary.map(function (value){
            return parseInt(value * 1.1);
        });

        console.log('addSalary', addSalary);
        
        let bonusSalary = addSalary.map(function (value){
            if (value > 30000){
                return value + 5000;
            }else{
                return value;
            }
        });

        console.log('bonusSalary',bonusSalary);

        let sum = bonusSalary.reduce(function (total, value){
            return total + value;
        });

        console.log('sum',sum);
        
        
    </script>
</body>

</html>
