<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            /* background-color: lightblue; */
        }

        .bg-blue {
            background-color: lightblue;
        }

        .bg-pink {
            background-color: lightpink;
        }

        .bg-green {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div id="box" class="bg-blue">

    </div>

    <script>
        //  function
        //  1.綁定
        //  2.事件

        // 1.綁定 bind
        // let 冷氣 = document.getElementById('冷氣');
        let box = document.getElementById('box');
        let count = 0;

        // 2.事件 action
        box.addEventListener('click', function () {
            console.log('box click ok');
            box.setAttribute('class', 'bg-pink');
            count++;
            console.log(`now ${count}`);

        })

        box.addEventListener('mouseenter', function () {
            console.log('box mouseenter ok');
            box.setAttribute('class', 'bg-green');

        })

        box.addEventListener('mouseleave', function () {
            console.log('box mouseleave ok');
            box.setAttribute('class', 'bg-blue');

        })

    </script>

</body>

</html>
