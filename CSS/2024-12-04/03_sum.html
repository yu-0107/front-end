<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            box-sizing: border-box;
        }

        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin:auto;

        }

        .box {
            border: 2px;
            width: 300px;
            height: 300px;
            background-color: lightblue;
            text-align: center;
            padding-top: 30px;
            margin-top: 30px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>
                <input type="number" name="" id="num1">
            </p>

            <p>
                <input type="number" name="" id="num2">
            </p>

            <p>
                <button type="button" id="myBtn">myBtn</button>
            </p>
            <p>
                <span id="box1Span"></span>
            </p>
        </div>
        <div class="box">
            sum = ?
            <p>
                <span id="box2Span"></span>
            </p>
        </div>
        <div class="box">
            sum x 10 = ?
            <p>
                <span id="box3Span"></span>
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            // 1. bind
            const num1 = $('#num1');
            const num2 = $('#num2');
            const myBtn = $('#myBtn');
            const box1Span = $('#box1Span');
            const box2Span = $('#box2Span');
            const box3Span = $('#box3Span');

            // 2.action
            myBtn.click(function (e) {
                console.log('myBtn ok');
                
                // 1.get num1
                // 2.get num2
                // 3.sum = num1 + num2

                // 1.get num1
                let num1Value = Number(num1.val());
                console.log('num1Value', num1Value);
                console.log('num1Value typeof', typeof (num1Value));

                // 2.get num2
                let num2Value = Number(num2.val());
                console.log('num2Value', num1Value);
                console.log('num2Value typeof', typeof (num2Value));

                // 3.sum = num1 + num2
                let sum = num1Value + num2Value;
                console.log('sum', sum);
                
                // 4.show result box1Span
                box1Span.text(`${num1Value} + ${num2Value} = ${sum}`);

                // 5.show result box1Span
                box2Span.text(`${num1Value} + ${num2Value} = ${sum}`);

                // 6.show result box1Span
                let x10Result = sum * 10;
                box3Span.text(`${sum} x 10 = ${x10Result}`);
            })

        })
    </script>
</body>
</html>
