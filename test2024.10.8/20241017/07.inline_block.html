<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>區塊(block)</h1>
    <p>盒模型的 width、height、margin、padding 都可以正常使用</p>
    <p>前後會換行，後面的人無法佔據區塊剩餘的空間</p>
    <div style="background: deeppink;width: 300px;">Lorem ipsum dolor sit amet.</div>
    <p style="background: deepskyblue;">Lorem ipsum dolor sit amet.</p>

    <h1>行內(inline)</h1>
    <p>行內無法設定寬高!</p>
    <p>會乖乖的排隊一個接著一個。</p>
    <span style="width: 10000px;height: 10000px;background: red;">Lorem ipsum dolor sit amet.</span>
    <a href="#" style="width: 10000px;height: 10000px;background: green;">google</a>
    <em style="width: 10000px;height: 10000px;background: blue;">我是斜體</em>
</body>

</html>
