<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            /* text-align 區塊、表格內的內容對齊*/
            text-align: center;
            /*  vertical-align 行內、表格的內容垂直對齊
                top         整行頂部
                middle      中間
                bottom      整行底部
                text-top    文字頂部
                text-bottom 文字底部
                super       上標
                sub         下標
            */
            vertical-align: sub;
        }

        span {
            text-decoration: overline underline;
        }

        p {
            line-height: 3px;
        }
    </style>
</head>

<body>
    <p>
        <!--<a href="https://x.com">x</a> -->
        <span>AAgaa</span>
        <img src="https://picsum.photos/id/1/16/16/" alt="">
    </p>
    <div style="height: 30px; line-height: 30px;background-color: gray;">aaa</div>
</body>

</html>
